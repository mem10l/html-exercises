<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakta forma</title>
  </head>
  <body>
    <h1>Sazinies ar mums</h1>
    <form>
      <label>Vārda ievadīšana:</label>
      <input type="text" value="Vārds" style="display: block" />
      <p></p>
      <label>E-pasta adreses ievadīšana:</label>
      <input type="text" value="E-pasts" style="display: block" />
      <p></p>
      <input type="radio" id="1" name="1.1" />
      <label for="1">Tehniskais atbalsts</label>
      <p></p>
      <input type="radio" id="2" name="1.2" />
      <label for="2">Piedāvājumi</label>
      <br />
      <input type="radio" id="3" name="1.3" />
      <label for="3">Vispārīgi jautājumi</label>
      <p></p>
      <input type="checkbox" id="4" />
      <label for="4">saņemt jaunumus</label>
      <p></p>
      <textarea></textarea>
      <p></p>
      <input type="submit" value="Iesniegt" />
    </form>
  </body>
</html>
